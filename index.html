    <section class="mt-3">

                    <button class="accordion-button cl fw-700" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">Speak with Me

                            <div class="d-flex align-items-start row-dic">
                                <div class="nav flex-column nav-pills mt-68 w-23 bg-border" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                                    <button class="nav-link text-left fs-14 text-black" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Play & Learn</button>
                                    <button class="nav-link text-left fs-14 text-black" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Learn with a Friend</button>
                                </div>

                                    </div>
                                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0"><iframe width="100%" height="500px" allow="camera; microphone" frameborder="0" src="asset/sb-all/index.html?source=asset/sb-all/db/proto3.json" frameborder="0" crossorigin="anonymous"></iframe></div>
                                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0"><iframe width="100%" height="500px" src="asset/games/index.html" frameborder="0"></iframe></div>
